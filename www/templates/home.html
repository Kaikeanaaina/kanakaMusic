<ion-view title="Songs" id="page1">
    <ion-content padding="true" class="has-header" ng-init="getAllSongs()">

        <form class="list">
            <a ui-sref="menu.addNewSong" id="home-button2" style="font-weight:300;" class="button button-positive button-small button-block">Add New Song</a>
            <a ui-sref="menu.addNewArtist" id="home-button18" class="button button-positive button-small button-block">Add New Artist</a>
        </form>

        <form class="list">
            <label class="item item-input" name="Search">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="search">
            </label>
        </form>

        <div class="button-bar">
            <button id="home-button15" style="border-radius:10px 10px 10px 10px;" class="button button-positive  button-block">Songs</button>
            <button id="home-button16" style="border-radius:10px 10px 10px 10px;" class="button button-positive  button-block">Artists</button>
        </div>

        <ion-list>
            <ion-item class="item-divider">#</ion-item>
            <ion-item collection-repeat="song in Songs | orderBy:'title'">
              <div class="row responsive-sm">
                <div>
                  <a>{{song.title}}</a>
                </div>
              </div>

            </ion-item>
        </ion-list>

        <ion-list>
            <ion-item class="item-divider">A</ion-item>

            <ion-item ui-sref="menu.songContent">Song 1</ion-item>
            <ion-item ui-sref="menu.songContent">Song 2</ion-item>

            <ion-item class="item-divider">B</ion-item>

            <ion-item ui-sref="menu.songContent">Song 3</ion-item>''
            <ion-item class="item-divider">C</ion-item>
            <ion-item class="item-divider">D</ion-item>

            <ion-item ui-sref="menu.artistContext">Artist 1</ion-item>

            <ion-item class="item-divider">E</ion-item>
            <ion-item class="item-divider">F</ion-item>
            <ion-item class="item-divider">G</ion-item>
            <ion-item class="item-divider">H</ion-item>
            <ion-item class="item-divider">I</ion-item>
            <ion-item class="item-divider">J</ion-item>
            <ion-item class="item-divider">K</ion-item>
            <ion-item class="item-divider">L</ion-item>
            <ion-item class="item-divider">M</ion-item>
            <ion-item class="item-divider">N</ion-item>
            <ion-item class="item-divider">O</ion-item>
            <ion-item class="item-divider">P</ion-item>
            <ion-item class="item-divider">Q</ion-item>
            <ion-item class="item-divider">R</ion-item>
            <ion-item class="item-divider">S</ion-item>
            <ion-item class="item-divider">T</ion-item>
            <ion-item class="item-divider">U</ion-item>
            <ion-item class="item-divider">V</ion-item>
            <ion-item class="item-divider">W</ion-item>
            <ion-item class="item-divider">X</ion-item>
            <ion-item class="item-divider">Y</ion-item>
            <ion-item class="item-divider">Z</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
