<ion-view title="Artist Information" id="page13" ng-init="getArtistForInformation()">
    <ion-content padding="true" class="has-header">
        <a ui-sref="menu.editArtist" id="artistInformation-button26" class="button button-energized  button-block">Edit Artist</a>
        <h1 id="artistInformation-heading2" style="color:#000000;">{{Artist.name}}</h1>
        <div>
            <img src="img/h65ujQrLQ4ejAA1h5qOM_band.jpg" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <div id="artistInformation-markdown13" style="color:#000000;">
            <p>Record Label</p>
        </div>
        <div id="artistInformation-markdown11" style="color:#000000;">
            <p>How the band was formed, when</p>
            <p>{{Artist.description}}</p>
        </div>
        <div id="artistInformation-markdown20" style="color:#000000;">
            <p>Social Media</p>
        </div>
        <a ui-sref="menu.bandMembers" id="artistInformation-button39" class="button button-positive  button-block">Band Members</a>
        <ion-list></ion-list>
        <div id="artistInformation-markdown14" style="color:#000000;">
            <p>Booking Contact</p>
        </div>
    </ion-content>
</ion-view>
