<ion-view title="{{Artist.name}}" id="page14" ng-init="getArtist()">
    <ion-content padding="true" class="has-header">
        <a ng-href="/#/side-menu/artist/edit/{{Artist.id}}" id="artistContent-button21" class="button button-energized  button-block">Edit Artist</a>

        <a ng-href="/#/side-menu/artist/info/{{Artist.id}}" id="artistContext-button32" class="button button-positive  button-block">Artist Information</a>

        <ion-list>
            <ion-item class="item-divider">Album</ion-item>
            <ion-item ui-sref="menu.albumPage">Album 1</ion-item>
            <ion-item ui-sref="menu.albumPage">Album 2</ion-item>
            <ion-item ui-sref="menu.albumPage">Album 3</ion-item>

        </ion-list>
        <div class="spacer" style="width: 300px; height: 27px;"></div>
        <ion-list>
            <ion-item class="item-divider">Songs</ion-item>
            <ion-item ui-sref="menu.songContent">Song 1</ion-item>
            <ion-item ui-sref="menu.songContent">Song 2</ion-item>
            <ion-item ui-sref="menu.songContent">Song 3</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
